- include: std


- pydef build(): |
    import sys
    import traceback
    while True:
      print('>>> ', end='')
      sys.stdout.flush()
      try:
        this[('reset_user_input',)]()
        this[('add_user_input',)](input())
        while this[('is_parsing',)]():
          print('... ', end='')
          this[('add_user_input',)](input())
      except EOFError:
        this[('rbuild',)]()
        this[('run',)]()
        break
      except Exception: #pylint: disable=W0703
        traceback.print_exc()
        break
      this[('rbuild',)]()
      this[('run',)]()


- pydef reset_user_input(): |
    this[('uinput',)] = ''


- pydef add_user_input(inp): |
    this[('uinput',)] += inp


- pydef is_parsing(): |
    return False


- pydef rbuild(): |
    import actl
    this[('tokenizer',)] = actl.tokenizer.Tokenizer(this[('uinput',)])
    print(this[('parser',)].parse())
