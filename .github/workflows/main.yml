# This is a basic workflow to help you get started with Actions

name: CI


on: push

jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
  
      - name: set-up
        run: python3 -m pip install -r ./etc/requirements.txt

      - name: pytest
        run: PYTHONPATH=./library python3.8 -m pytest ./tests -x -vv
