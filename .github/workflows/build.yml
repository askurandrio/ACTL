# This is a basic workflow to help you get started with Actions

name: tests


on: push


jobs:
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
  
      - name: set-up
        run: python3.8 -m pip install -r ./etc/requirements.txt

      - name: pytest
        run: PYTHONPATH=./library python3.8 -m pytest ./tests -x -vv --cov=library --cov-report term-missing --cov-branch --no-cov-on-fail
      
      - name: generate coverage badge
        run: python3.8 -m coverage_badge -f -o coverage.svg

      - name: commit coverage badge
        uses: test-room-7/action-update-file@v1
        with:
          file-path: coverage.svg
          commit-msg: Update coverage.svg
          github-token: ${{ secrets.GITHUB_TOKEN }}
